name: 'Perf'
on:
  workflow_dispatch:
jobs:
  Perf-Install:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/galacticusorg/buildenv:latest
      options: --privileged
    steps:
      - name: Install tools
        run: |
          apt -y update && apt -y upgrade && apt autoremove
          apt install -y aptitude
          aptitude install -y linux-tools-azure linux-tools-generic
          perf -g -e cycles --call-graph dwarf -F 500 -o perf.data ls -lcrt
